<!DOCTYPE html>
<html>
<head>
	<title>My Dashboard</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		#sidebar {
			height: 100%;
			width: 200px;
			position: fixed;
			z-index: 1;
			top: 0;
			left: 0;
			background-color: #333;
			overflow-x: hidden;
			padding-top: 20px;
		}

		#sidebar a {
			padding: 6px 8px 6px 16px;
			text-decoration: none;
			font-size: 20px;
			color: #f1f1f1;
			display: block;
		}

		#sidebar a:hover {
			background-color: #ddd;
			color: black;
		}

		#content {
			margin-left: 200px;
			padding: 20px;
		}
	</style>
</head>
<body>
    <header>
		<div class="logo">STUDENT DASHBOARD</div>
        </header>

        
	<div id="sidebar">
		<a href="#">Dashboard</a>
		<a href="#">Profile</a>
		<a href="#">Settings</a>
	</div>

	<div id="content">
		<h1>Welcome to my dashboard</h1>
		<p>This is the main content area</p>
	</div>
</body>
</html>
